<html>

<head>
  <title>jTunes</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>


  <div class="row align-center" id="form-row">
    <div class="small-12 large-6 column" id="form-column">
      <form class="form-inline">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group text-center">
          <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
          <button type="button" class="button" id="get-music-button" onclick="getMusic()">Get Music</button>
        </div>
      </form>
    </div>
  </div>



  <!-- Template -->
  <div class="row" id="song-space">

  </div>

  <div class="row">
    <div class="small-12 large-4 column card-container">
      <div class="row card-contents text-center">
        <div class="play-container">
          <img class="album-art" src="http://is5.mzstatic.com/image/thumb/Music5/v4/a8/44/01/a84401d6-fe72-07c7-24e2-1b52f4b95590/source/400x400bb.jpg"
            alt="Coming Soon image placeholder">
          <div class="play">
            <i class="fa fa-play play-icon" aria-hidden="true"></i>
            <svg height="10em" width="10em">
              <circle class="radial-progress-background" r="" cx="5em" cy="5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0em"></circle>
              <circle class="radial-progress-cover" r="" cx="5em" cy="5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0"></circle>
              <circle class="radial-progress-center" r="" cx="5em" cy="5em" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0em"></circle>
            </svg>
          </div>
        </div>
        <div class="small-12 column align-self-bottom">
          <h4>Crazy Train</h4>
          <h5>The Essential Ozzy Osbourne</h5>
          <button class="button success" href="#"><strong class="button-text">$4.99 - Buy Now!</strong></button>
        </div>
      </div>
    </div>
  </div>
